{% load static %} <!-- inclure des fichiers statiques -->
<header>
  <div style="display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; position: relative;">
    <!-- Logo à gauche -->
    <div style="flex: 0; margin-left: -30px;">
      <img src="{% static 'images/logo.png' %}" alt="Logo Madcap" style="height: 80px;">
    </div>

    <!-- Texte centré -->
    <div style="flex: 1; text-align: center;">
      <h1>Madcap 1874, l'unique cotre pilote encore en état de naviguer</h1>
    </div>

    <!-- Conteneur des icônes -->
    <div class="header-icons">
      <!-- Lien vers Facebook -->
      <a href="https://www.facebook.com/profile.php?id=100080106813212&locale=fr_FR" target="_blank" class="social-logo">
        <img src="{% static 'images/Fb_logo2.png' %}" alt="Logo Facebook" />
      </a>

      <!-- Lien vers YouTube -->
      <a href="https://www.youtube.com/@AssociationMadcap1874" target="_blank" class="social-logo">
        <img src="{% static 'images/Youtube_logo.png' %}" alt="Logo YouTube" />
      </a>

      <!-- Lien Espace Admin -->
      <a href="{% url 'admin_login' %}" class="admin-button">Espace Admin</a>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <ul class="nav-links">
      <li><a href="/">Accueil</a></li>
      <li><a href="/association">L'association</a></li>
      <li><a href="/histoire">Histoire</a></li>
      <li><a href="/don">Je fais un don</a></li>
      <li><a href="/evenements">Événements</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
     
  </nav>
  
</header>
