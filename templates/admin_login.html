{% load static %} <!-- inclure des fichiers statiques -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Connexion Admin</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include 'header.html' %}
    <h1 class="admin-title">Connexion Administrateur</h1>
    <section class="don-section login-form-container">
    <form method="POST">
        {% csrf_token %}
        <label for="email">Adress e-mail :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
      
        <button type="submit" class="don-button"> Connexion</button>
      
    </form>
  </section>
    {% if messages %}
    <ul class="flash-messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
